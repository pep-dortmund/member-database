[tool.poetry]
name = "member-database"
version = "0.4.1"
description = "Our PeP database solution for members and events"
authors = ["Kevin Heinicke <kevin.heinicke@tu-dortmund.de>", "Maximilian NÃ¶the <maximilian.noethe@tu-dortmund.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
flask = "^1.1"
flask-sqlalchemy = "^2.4"
flask-migrate = "^2.5"
flask-mail = "^0.9.1"
python-dotenv = "^0.10.3"
flask-login = "^0.4.1"
flask-wtf = "^0.14.2"
flask-babel = "^1"
jsonschema = "^3.1"
bootstrap-flask = "^1.2"
flask-admin = "^1.5.4"
backoff = "^1.10.0"
gunicorn = {version = "^20.0.4", optional = true}
psycopg2-binary = {version = "^2.8.4", optional = true}

[tool.poetry.extras]
deploy = ["gunicorn", "psycopg2-binary"]

[tool.poetry.dev-dependencies]
ipython = "^7.9"
httpie = "^1.0"
pytest = "^5.2"
pytest-cov = "^2.8"
coverage-badge = "^1.0"
beautifulsoup4 = "^4.8"
blinker = "^1.4"
pyflakes = "^2.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

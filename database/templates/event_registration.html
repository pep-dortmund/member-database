{% extends "base.html" %}
{% block app_content %}

  <h1>Anmeldung {{ event.name }}</h1>

  <p>{{ event.description }}</p>


  <form action="{{ url_for('registration', event_id=event.id) }}" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form %}
    <fieldset>
      {% if field.type != 'CSRFTokenField' %}
      {{ field.label() }}
      {{ field() }}
      {% endif %}
    </fieldset>
    {% endfor %}
    <input type='submit' content='Anmelden'>
  </form>


{% endblock %}
